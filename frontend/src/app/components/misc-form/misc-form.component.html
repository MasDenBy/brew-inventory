<div class="form-container">
  <div class="form-header">
    <h2 class="form-title">
      <span class="form-icon">ðŸŒ¿</span>
      {{ isEditMode ? 'Edit Misc' : 'Add New Misc' }}
    </h2>
    <p class="form-subtitle">Fill in the details below to manage your miscellaneous ingredients inventory</p>
  </div>

  <form [formGroup]="miscForm" (ngSubmit)="onSubmit()" class="ingredient-form">
    <div *ngIf="error" class="error">{{ error }}</div>

    <div class="form-grid">
      <div class="form-group">
        <label for="name">
          Ingredient Name <span class="required">*</span>
        </label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          placeholder="e.g., Coriander, Irish Moss, Gypsum"
        />
        <span class="error-message" *ngIf="isFieldInvalid('name')">
          Name is required
        </span>
      </div>

      <div class="form-group">
        <label for="type">
          Type <span class="required">*</span>
        </label>
        <select 
          id="type" 
          formControlName="type"
        >
          <option *ngFor="let type of miscTypes" [value]="type.value">
            {{ type.label }}
          </option>
        </select>
        <span class="error-message" *ngIf="isFieldInvalid('type')">
          Type is required
        </span>
      </div>

      <div class="form-group">
        <label for="amount">
          Amount <span class="required">*</span>
        </label>
        <input 
          type="number" 
          id="amount" 
          formControlName="amount"
          placeholder="e.g., 100"
          step="0.01"
          min="0"
        />
        <span class="error-message" *ngIf="isFieldInvalid('amount')">
          Amount must be a positive number
        </span>
      </div>

      <div class="form-group">
        <label for="unit">
          Unit <span class="required">*</span>
        </label>
        <select 
          id="unit" 
          formControlName="unit"
        >
          <option *ngFor="let unit of inventoryUnits" [value]="unit.value">
            {{ unit.label }}
          </option>
        </select>
        <span class="error-message" *ngIf="isFieldInvalid('unit')">
          Unit is required
        </span>
      </div>

      <div class="form-group">
        <label for="bestBefore">
          Best Before
        </label>
        <input 
          type="date" 
          id="bestBefore" 
          formControlName="bestBefore"
        />
      </div>

      <div class="form-group">
        <label for="brewfatherId">
          Brewfather ID
        </label>
        <input 
          type="text" 
          id="brewfatherId" 
          formControlName="brewfatherId"
          placeholder="e.g., default-abc123"
        />
      </div>
    </div>

    <div class="form-actions">
      <button 
        type="button" 
        class="btn btn-outline" 
        (click)="onCancel()"
        [disabled]="isSubmitting"
      >
        Cancel
      </button>
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="miscForm.invalid || isSubmitting"
      >
        <span>ðŸ’¾</span>
        {{ isSubmitting ? 'Saving...' : (isEditMode ? 'Update Misc' : 'Add Misc') }}
      </button>
    </div>
  </form>
</div>
