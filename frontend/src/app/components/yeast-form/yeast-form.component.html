<div class="form-container">
  <div class="form-header">
    <h2 class="form-title">
      <span class="form-icon">ðŸ§«</span>
      {{ isEditMode ? 'Edit Yeast' : 'Add New Yeast' }}
    </h2>
    <p class="form-subtitle">Fill in the details below to manage your yeast inventory</p>
  </div>

  <form [formGroup]="yeastForm" (ngSubmit)="onSubmit()" class="ingredient-form">
    <div *ngIf="error" class="error">{{ error }}</div>

    <div class="form-grid">
      <div class="form-group">
        <label for="name">
          Yeast Name <span class="required">*</span>
        </label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          placeholder="e.g., US-05, Nottingham, S-04"
        />
        <span class="error-message" *ngIf="isFieldInvalid('name')">
          Name is required
        </span>
      </div>

      <div class="form-group">
        <label for="laboratory">
          Laboratory <span class="required">*</span>
        </label>
        <input 
          type="text" 
          id="laboratory" 
          formControlName="laboratory"
          placeholder="e.g., Fermentis, White Labs, Wyeast"
        />
        <span class="error-message" *ngIf="isFieldInvalid('laboratory')">
          Laboratory is required
        </span>
      </div>

      <div class="form-group">
        <label for="type">
          Type <span class="required">*</span>
        </label>
        <select 
          id="type" 
          formControlName="type"
        >
          <option *ngFor="let type of yeastTypes" [value]="type">
            {{ type }}
          </option>
        </select>
        <span class="error-message" *ngIf="isFieldInvalid('type')">
          Type is required
        </span>
      </div>

      <div class="form-group">
        <label for="form">
          Form <span class="required">*</span>
        </label>
        <select 
          id="form" 
          formControlName="form"
        >
          <option *ngFor="let form of yeastForms" [value]="form">
            {{ form }}
          </option>
        </select>
        <span class="error-message" *ngIf="isFieldInvalid('form')">
          Form is required
        </span>
      </div>

      <div class="form-group">
        <label for="amount">
          Amount <span class="required">*</span>
        </label>
        <input 
          type="number" 
          id="amount" 
          formControlName="amount"
          placeholder="e.g., 1"
          step="0.01"
          min="0"
        />
        <span class="error-message" *ngIf="isFieldInvalid('amount')">
          Amount must be a positive number
        </span>
      </div>

      <div class="form-group">
        <label for="bestBefore">
          Best Before
        </label>
        <input 
          type="date" 
          id="bestBefore" 
          formControlName="bestBefore"
        />
      </div>

      <div class="form-group">
        <label for="brewfatherId">
          Brewfather ID
        </label>
        <input 
          type="text" 
          id="brewfatherId" 
          formControlName="brewfatherId"
          placeholder="e.g., default-abc123"
        />
      </div>
    </div>

    <div class="form-actions">
      <button 
        type="button" 
        class="btn btn-outline" 
        (click)="onCancel()"
        [disabled]="isSubmitting"
      >
        Cancel
      </button>
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="yeastForm.invalid || isSubmitting"
      >
        <span>ðŸ’¾</span>
        {{ isSubmitting ? 'Saving...' : (isEditMode ? 'Update Yeast' : 'Add Yeast') }}
      </button>
    </div>
  </form>
</div>
