<div class="form-container">
  <div class="form-header">
    <h2 class="form-title">
      <span class="form-icon">ðŸŒ¾</span>
      {{ isEditMode ? 'Edit Fermentable' : 'Add New Fermentable' }}
    </h2>
    <p class="form-subtitle">Fill in the details below to manage your fermentables inventory</p>
  </div>

  <form [formGroup]="fermentableForm" (ngSubmit)="onSubmit()" class="ingredient-form">
    <div *ngIf="error" class="error">{{ error }}</div>

    <div class="form-grid">
      <div class="form-group">
        <label for="name">
          Fermentable Name <span class="required">*</span>
        </label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          placeholder="e.g., Pale Malt, Pilsner, Munich"
        />
        <span class="error-message" *ngIf="isFieldInvalid('name')">
          Name is required
        </span>
      </div>

      <div class="form-group">
        <label for="type">
          Type <span class="required">*</span>
        </label>
        <select 
          id="type" 
          formControlName="type"
        >
          <option *ngFor="let type of fermentableTypes" [value]="type">
            {{ type }}
          </option>
        </select>
        <span class="error-message" *ngIf="isFieldInvalid('type')">
          Type is required
        </span>
      </div>

      <div class="form-group">
        <label for="supplier">
          Supplier
        </label>
        <input 
          type="text" 
          id="supplier" 
          formControlName="supplier"
          placeholder="e.g., Weyermann, Crisp Malting"
        />
      </div>

      <div class="form-group">
        <label for="origin">
          Origin
        </label>
        <input 
          type="text" 
          id="origin" 
          formControlName="origin"
          placeholder="e.g., Germany, United Kingdom"
        />
      </div>

      <div class="form-group">
        <label for="color">
          Color (EBC) <span class="required">*</span>
        </label>
        <input 
          type="number" 
          id="color" 
          formControlName="color"
          placeholder="e.g., 5.9"
          step="0.1"
          min="0"
        />
        <span class="error-message" *ngIf="isFieldInvalid('color')">
          Color must be a positive number
        </span>
      </div>

      <div class="form-group">
        <label for="amount">
          Amount (kg) <span class="required">*</span>
        </label>
        <input 
          type="number" 
          id="amount" 
          formControlName="amount"
          placeholder="e.g., 25"
          step="0.01"
          min="0"
        />
        <span class="error-message" *ngIf="isFieldInvalid('amount')">
          Amount must be a positive number
        </span>
      </div>

      <div class="form-group">
        <label for="bestBefore">
          Best Before
        </label>
        <input 
          type="date" 
          id="bestBefore" 
          formControlName="bestBefore"
        />
      </div>

      <div class="form-group">
        <label for="brewfatherId">
          Brewfather ID
        </label>
        <input 
          type="text" 
          id="brewfatherId" 
          formControlName="brewfatherId"
          placeholder="e.g., default-abc123"
        />
      </div>
    </div>

    <div class="form-actions">
      <button 
        type="button" 
        class="btn btn-outline" 
        (click)="onCancel()"
        [disabled]="isSubmitting"
      >
        Cancel
      </button>
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="fermentableForm.invalid || isSubmitting"
      >
        <span>ðŸ’¾</span>
        {{ isSubmitting ? 'Saving...' : (isEditMode ? 'Update Fermentable' : 'Add Fermentable') }}
      </button>
    </div>
  </form>
</div>
